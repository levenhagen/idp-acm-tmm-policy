apiVersion: policy.open-cluster-management.io/v1
kind: PolicyGenerator
metadata:
  name: policy-configure-acm-users
placementBindingDefaults:
  name: acm-idp-placement-binding
policyDefaults:
  namespace: policies
  orderPolicies: true
policies:
  - name: add-idp-secret
    manifests:
      - path: input/idp-secret.yaml
    remediationAction: "enforce"
  - name: add-acm-idp-provider
    manifests:
      - path: input/tmm-hub-idp.yaml
    remediationAction: "enforce"
  - name: add-acm-idp-admin-cluster-role
    manifests:
     - path: input/tmm-hub-cluster-role.yaml
    remediationAction: "enforce"
  - name: remove-kubeadmin-password
    complianceType: "mustnothave"
    manifests:
      - path: input/remove-kubeadmin-pass.yaml
policySets:
  - description: This policySet applies several policies that will import a secret from the Hub cluster containing user credentials, 
    apply them as a new identity provider for managed clusters, give them cluster-admin rights, and provide the possibility to remove the kubeadmin password
    if all the previous policies were succesfully applied.
    name: acm-idp-policy-set
    placement:
      placementPath: input/placement.yaml
